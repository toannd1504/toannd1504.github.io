# Nginx configuration for wedding invitation site
# Add this to your nginx.conf or site-specific config file

server {
    # ... your existing server configuration ...

    # Enable Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 256;
    gzip_disable "msie6";

    # Enable Brotli compression (if brotli module is installed)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript 
    #              application/json application/javascript application/xml+rss 
    #              application/rss+xml font/truetype font/opentype 
    #              application/vnd.ms-fontobject image/svg+xml;

    # Browser caching for static files
    location ~* \.(jpg|jpeg|png|gif|webp|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    location ~* \.(ttf|ttc|otf|eot|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(mp4|webm|mp3)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML files - no cache
    location ~* \.(html|htm)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Enable HTTP/2 Server Push
    location = /index.html {
        http2_push /css/guest.css;
        http2_push /assets/images/placeholder.webp;
    }
}
